<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="en-us" />
		
		<title>Plainview :: Start</title>
		<style type="text/css" media="screen">
			/* <![CDATA[ */
			* {
				margin: 0px;
				padding: 0px;
			}
			
			body {
				background-color: rgb(31, 29, 43);
				color: #c1c1c1;
				font-family: Verdana, sans;
				font-size: 12px;
			}
			
			#all {
				position: absolute;
				top: 50%;
				width: 100%;
				margin-top: -180px;
			}
			
			#content, #tip, h2 {
				width: 501px;
				margin: 0px auto 0px auto;
			}
			
			#content {
				height: 276px;
				background-image: url(plainview_startpage.png);
				background-repeat: no-repeat;
				padding: 41px 0px 0px 0px;
			}
			
			fieldset {
				border: none;
			}
			
			#search-panel {
				border: none;
				margin: 80px 0px 0px 18px;
				padding: 0px 0px 15px 72px;
				width: 394px;
			}	
			
			#advanced {
				margin: 7px 0px 0px 7px;
				font-size: 11px;
			}
			
			#advanced a:link,
			#advanced a:visited,
			#advanced a:hover,
			#advanced a:active
			{
				color: #df3526;
			}
		
			
			#search {
				width: 253px;
				margin: 5px 10px 0px 0px;
			}
			
			
			#tip {
				text-align: center;
			}
			
			h2#tbgsoft {
				font-size: 10px;
				width: 153px;
				height: 0px;
				padding-top: 25px;
				overflow: hidden;
				background-image: url(tbgsoftware.png);
				background-repeat: no-repeat;
				margin-top: 80px;
			}
			
				
			/* ]]> */
			
		</style>
	</head>
	
	<body>
		<div id="all">
			<div id="content">
				<div id="search-panel">
					<fieldset>
						<form id="google" action="http://www.google.com/search" method="get">
							<input id="search" name="q" type="search" placeholder="google" value="" results="10" />
							<input id="submit" name="" type="submit" value="Google Search" />
						</form>
					</fieldset>
					<div id="advanced">
						<a href="http://www.google.com/advanced_search?hl=en">Advanced Search</a>
					</div>
				</div>
			</div>
			<div id="tip">Tip: Right click any web page for the Plainview menu</div>		
			<h2 id="tbgsoft">barbarian software</h2>
		</div>
	</body>
</html>
